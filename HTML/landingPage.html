<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to PRYSM</title>
    <link href="../Styles/style-landingPage.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.cdnfonts.com/css/arial-rounded-mt" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/helvetica-rounded-lt-std" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous" defer></script>
</head>

<!-- Body -->

<body class="landing-entire-body">

    <header class="landing-header">
        <div class="header-logo">
            <h1 class="prysm-caps">PRYSM</h1>
        </div>
        <div class="header-login">
            <button onclick="toggleLogin()" type="button" id="login-btn" class="landing-login-btn">Login</button>
        </div>
    </header>

    <main class="landing-main">
        <div id="hero" class="hero">
            <h1 class="hero-h1">Welcome to<br>PRYSM</h1>
            <p class="hero-p">The future of personalized event planning.</p>
            <a class="landing-button-signup" href="#">Sign Up</a>
        </div>

        <div id="login-window" class="login-window">
            <button onclick="closeLoginWindow()" type="button" id="close-btn" class="close-btn">
                <img class="close-glyph" id="close-glyph" src="https://img.icons8.com/ios-glyphs/30/FFFFFF/delete-sign.png"/>
            </button>
            <h2 class="login-window-text">Login to your PRYSM<br> account below</h2>
            
            <form action="#">
                <label for="username" id="username">Username:</label><br>
                <input type="text" id="username" name="username"><br>
                <label for="password" id="password">Password:</label><br>
                <input type="password" id="password" name="password"><br>
                <input type="submit" id="submit-btn" value="Login"><br>
                <input type="button" id="forgot-pw-btn" href="#forgot-password-page" value="Forgot Password">
            </form>
        </div>
    </main>



</body>

<!-- Footer -->

<footer class="landing-footer">

</footer>

<!-- Scripts -->

<script src="../Scripts/landing-scripts.js"></script>


</html>
